<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>About Di Wen</title>
  <meta http-equiv="Content-Type" content="text/html" />
  <meta name="author" content="wendi">

  <meta name="description" content="ifyouseewendy's Internet Profile">
  <meta name="keywords" content="ifyouseewendy wendi profile"/>

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ canonical }}">
  <link href="{{ root_url }}/favicon.td.png" rel="icon">
  <link href="{{ root_url }}/stylesheets/styles.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  <script src="{{ root_url }}/javascripts/modernizr-2.0.js"></script>
  <script src="{{ root_url }}/javascripts/jquery-1.9.1.min.js"></script>
  <script src="{{ root_url }}/javascripts/octopress.js"></script>
  <script src="{{ root_url }}/javascripts/jquery.sidr.min.js"></script>
  <script src="{{ root_url }}/javascripts/ah-blue.js"></script>
  {% include google_analytics.html %}
</head>
<body>
  <div class="aux-container">
  </div>
  <header class="header-container clearfix">
    <a href='http://ifyouseewendy.com'>{% img /images/taxi-driver2.png 100 100 wendi %}</a>
  </header>

  <div class="main-container">
    <div class="main wrapper clearfix" {% if index %} id="index-main" {% endif %}>
      <div>
        <article role="article">
          {{ content }}
        </article>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <section class="interior-footer">
      <span class="credit">Powered by <a href="http://octopress.org">Octopress</a>, and theme <a href='https://github.com/alexharris/calm-shallow-sea'>calm-shallow-sea</a>.</span>
    </section>
  </footer>
</body>
</html>
